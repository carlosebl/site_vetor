<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor - Design e Identidade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg" id="cabecalho">
        <div class="container">
            <a href="index.html"><img src="img/logo_vetor.png" alt="Logotipo Vetor"></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="dropdown nav nav-pills d-md-flex">
                    <li class="nav-item fw-bold">
                        <a href="identidade.html" class="nav-link">Identidade</a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="ilustracao.html" class="nav-link">Ilustração</a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="contato.html" class="nav-link">Fale Conosco</a>
                    </li>
                    <li class="nav-item fw-bold fs-4 ms-4 me-4">
                        <a href="#">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </li>
                    <li class="nav-item fw-bold fs-4 ms-4">
                        <a href="#">
                            <i class="bi bi-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="sobre" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center" id="logo-preto">
                    <img src="img/sobre/logo_vetor_preto.png" alt="Logotipo Vetor">
                    
                </div>
                <div class="col-md-6 mb-5">
                    <form action="https://formsubmit.co/carloseblh@gmail.com" method="POST">
                        <label class="form-label" for="nome">Nome</label>
                        <input class="form-control" type="text" id="nome" name="nome" required>
                        <label class="form-label mt-3" for="email">E-mail</label required>
                        <input class="form-control" type="email" id="email" name="email">
                        <label class="form-label mt-3" for="telefone">Telefone com (DDD)</label>
                        <input class="form-control" type="tel" id="telefone" name="telefone">
                        <label class="form-label mt-3" for="mensagem">Sua mensagem</label>
                        <textarea class="form-control" id="mensagem" name="mensagem"></textarea>
                        <div>
                            <button class="btn mt-3 fw-bold" type="submit">Enviar</button>
                        </div>
                        <input type="hidden" name="_subject" value="Nova mensagem!">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="text" name="_honey" style="display:none">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="navbar site-footer" id="rodape-fixo">
        <div class="container">
            <a href="#" class="nav-link">LeiteDev</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.js"></script>
    <script>
        $('#telefone').mask('(00) 00000-0000');

        $('form').validate({
            rules: {
                email: {
                    email: true
                }
            }
        })
    </script>
</body>
</html>
